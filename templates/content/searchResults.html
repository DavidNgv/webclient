<div class="discoverChannels clearfix">
  <div class="local span-2">
    <div class="span-1">
      <h2>Channels</h2>
      <% if (channels) { %>
      <div class="list">
        <% _.each(channels, function(channel) { %>
        <div class="channel justify">
          <img class="avatar" src="<%= avatar(channel.jid) %>"></img>
          <div class="info flex">
            <span class="owner"><%- channel.title %></span>
            <span class="about"><%- channel.description %></span>
          </div>
          <div class="follow button callToAction">Follow</div>
        </div>
        <% }); %>
      </div>
      <% } %>
    </div>
    <div class="span-1">
      <h2>Posts</h2>
      <% if (posts) { %>
      <div class="list posts">
        <% _.each(posts, function(post) { %>
        <article class="post">
          <section class="opener">
            <img class="avatar" src="<%= avatar(post.author) %>"></img>
              <div class="postmeta">
                <time class="ago" data-strftime="%d.%m.%Y %H:%M" data-strftitle="%A %d %B %Y %H:%M" datetime="<%= post.creationDate %>" title="5:06pm 06.06.2011">3 days</time>
              </div>
            <p><%- post.content %></p>
          </section>
        </article>
        <% }); %>
      </div>
      <% } %>
    </div>
  </div>
</div>
