<section class="opener">
  <img class="avatar" src="<%= post[0].authorAvatarUrl() %>" />
  <div class="postmeta">
    <time class="ago" data-strftime="%d.%m.%Y %H:%M" data-strftitle="%A %d %B %Y %H:%M" datetime="2011-06-06T05:06:00.000Z" title="5:06pm 06.06.2011"></time>
  </div>
  <p><%= linkify(post[0].content()) %></p>
</section>
<section class="comments">
  <% for (var i = 1; i < post.length; i++) { %>
     <section class="comment">
       <img class="avatar" src="<%= post[i].authorAvatarUrl() %>" />
       <div class="postmeta">
         <time data-strftime="%d.%m.%Y %H:%M" data-strftitle="%A %d %B %Y %H:%M" datetime="2011-06-06T05:06:00.000Z" title="5:06pm 06.06.2011"></time>
       </div>
       <p><%= linkify(post[i].content()) %></p>
     </section>
  <% } %>
  <section class="answer">
    <img class="avatar" src="">
    <div class="holder">
      <textarea placeholder="comment"></textarea>
      <div class="controls clearfix">
        <div class="hint">ctrl + enter to post</div>
        <div class="button callToAction createComment">Post</div>
      </div>
    </div>
  </section>
</section>
